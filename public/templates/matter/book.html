<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>发布时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in books">
            <th scope="row" ng-bind="book._id"></th>
            <td ng-bind="book.caption"></td>
            <td ng-bind="book.time.create | date: 'yyyy-mm-dd hh:mm:ss'"></td>
            <td>
                <div role="presentation" class="dropdown">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                        操作<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a ng-click="deleteBook(book._id)">删除</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </tbody>
</table>
